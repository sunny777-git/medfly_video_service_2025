<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Media Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      height: 100vh;
      overflow: hidden;
    }

    .left-mini-nav {
      background-color: #f8f9fa;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .left-mini-nav .nav-link {
      font-size: 1.5rem;
      padding: 1rem 0;
      color: #333;
    }

    .left-mini-nav .nav-link:hover {
      color: #0d6efd;
    }

    .video-player {
      width: 100%;
      max-height: 400px;
      background: #000;
    }

    .tab-content {
      max-height: 500px;
      overflow-y: auto;
    }

    .patient-info-row {
      padding: 0.4rem 1rem;
    }
  </style>
</head>

<body>

  <!-- Top Patient Info Section -->
  <div class="container-fluid bg-light border-bottom">
    <!-- Row 1 -->
    <div class="row patient-info-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Patient Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Patient ID">
      </div>
      <div class="col">
        <input type="date" class="form-control" placeholder="DOB">
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row patient-info-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Doctor">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Visit Reason">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Room Number">
      </div>
    </div>

    <!-- Row 3: Action Buttons -->
    <div class="row py-2 px-3">
      <div class="col d-flex justify-content-start gap-2">
        <button class="btn btn-success">Save</button>
        <button class="btn btn-primary">Snap</button>
        <button class="btn btn-danger">Record</button>
        <button class="btn btn-warning">Preview</button>
        <button class="btn btn-secondary">Print</button>
      </div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row" style="height: calc(100vh - 200px);">

      <!-- Left Mini Navigation -->
      <div class="col-1 left-mini-nav">
        <a href="#" class="nav-link" title="Dashboard"><i class="bi bi-house-door"></i></a>
        <a href="#" class="nav-link" title="Patients"><i class="bi bi-person"></i></a>
        <a href="#" class="nav-link" title="Reports"><i class="bi bi-file-earmark-text"></i></a>
        <a href="#" class="nav-link" title="Settings"><i class="bi bi-gear"></i></a>
      </div>

      <!-- Center: Video Player -->
      <div class="col-8 bg-white pt-3 d-flex justify-content-center align-items-start">
        <video class="video-player" controls>
          <source src="your-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Right Tabs -->
      <div class="col-3 bg-light pt-3">
        <ul class="nav nav-tabs" id="mediaTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button"
              role="tab">Images</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button"
              role="tab">Videos</button>
          </li>
        </ul>
        <div class="tab-content pt-3 px-2" id="mediaTabsContent">
          <div class="tab-pane fade show active" id="images" role="tabpanel">
            <p>No images uploaded.</p>
          </div>
          <div class="tab-pane fade" id="videos" role="tabpanel">
            <p>No videos available.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
