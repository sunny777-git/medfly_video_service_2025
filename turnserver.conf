# Listen on default TURN/STUN port
listening-port=3478

# Enable fingerprint support (recommended)
fingerprint

# Use static long-term credentials
lt-cred-mech
user=nani:pass123

# Authentication realm
realm=myrealm

# External IP (public IP as seen by clients)
external-ip=115.98.148.169

# Network safety & cleanup
stale-nonce
no-loopback-peers
no-multicast-peers

# Optional: Limit usage
total-quota=100
bps-capacity=0

# Logging (optional for debugging)
log-file=/var/log/turnserver.log
verbose
